spec-version: 0.31.0

name:                xrefcheck
version:             0.2.1
github:              serokell/xrefcheck
license:             MPL-2.0
license-file:        LICENSE
author:              Kostya Ivanov, Serokell
maintainer:          Serokell <hi@serokell.io>
copyright:           2018-2019 Serokell <https://serokell.io>
description:         Please see the README on GitHub at <https://github.com/serokell/xrefcheck#readme>

extra-source-files:
  - README.md
  - CHANGES.md
  - src-files/*

default-extensions:
  - AllowAmbiguousTypes
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies
  - UndecidableInstances
  - ViewPatterns
  - TypeApplications
  - TypeOperators

ghc-options:
  - -Wall
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns

dependencies:
  - aeson
  - aeson-casing
  - async
  - name: base
    mixin: [hiding (Prelude)]
    version: "< 4.15"
  - bytestring
  - containers
  - cmark-gfm
  - data-default
  - deepseq
  - directory-tree
  - directory
  - filepath
  - file-embed
  - fmt
  - ftp-client
  - Glob
  - http-client
  - http-types
  - HUnit
  - lens
  - pretty-terminal
  - modern-uri
  - mtl
  - o-clock
  - optparse-applicative
  - regex-tdfa
  - req
  - regex-tdfa
  - roman-numerals
  - safe-exceptions
  - template-haskell
  - text
  - text-metrics
  - th-lift-instances
  - th-utilities
  - transformers
  - name: universum
    mixin: [(Universum as Prelude), (Universum.Unsafe as Unsafe)]
  - yaml
  - with-utf8

library:
  source-dirs: src

  generated-other-modules:
    - Paths_xrefcheck

executables:
  xrefcheck:
    main: Main.hs
    source-dirs: exec
    generated-other-modules:
      - Paths_xrefcheck
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - xrefcheck

tests:
  xrefcheck-tests:
    main: Main.hs
    source-dirs: tests
    generated-other-modules:
      - Paths_xrefcheck
    dependencies:
      - firefly
      - hspec
      - QuickCheck
      - xrefcheck
    build-tools:
      - hspec-discover

  links-tests:
    main: Main.hs
    source-dirs: links-tests
    build-tools: tasty-discover:tasty-discover
    generated-other-modules:
      - Paths_xrefcheck
    dependencies:
      - optparse-applicative
      - tagged
      - tasty
      - tasty-hunit
      - xrefcheck
