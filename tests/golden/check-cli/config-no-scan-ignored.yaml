traversal:
  ignored: []

verification:
  anchorSimilarityThreshold: 0.5
  externalRefCheckTimeout: 10s
  notScanned: [ "to-ignore/broken-link.md" ]
  virtualFiles: []
  ignoreRefs: []
  ignoreAuthFailures: true
  defaultRetryAfter: 30s
  maxRetries: 3

scanners:
  markdown:
    flavor: GitHub
